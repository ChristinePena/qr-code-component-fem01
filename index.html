<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main>
    <article class="card">
      <img class="card__img" src="./assets/images/image-qr-code.png" alt="Qr code Image" width="288" height="288">
      <div class="card__content">
        <h1 class="card__main-text">Improve your front-end skills by building projects</h1>
        <p class="card__sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a class="attribution__link"
      href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="attribution__link" href="https://github.com/ChristinePena">Christine Pe√±a</a>.
  </footer>

</body>

</html>
